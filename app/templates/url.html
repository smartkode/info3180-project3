{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
{% include "nav.html" %}
<div class="container">
    <form role="form" class="form-horizontal" action="/api/thumbnail/process" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="url" class="control-label col-sm-2">Enter URL</label>
            <div class="col-sm-4">
                <input type="text" name="url" class="form-control" placeholder="Paste url here"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
