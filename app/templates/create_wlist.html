{% extends "base.html" %}


{% block js %}
{% endblock %}


{% block main %}
{% include "nav.html" %}
<h1>Create Wishlist</h1>
<div class="container">
	<form role="form" class="form-horizontal" method="POST" enctype="multipart/form-data" action="{{ url_for('newlist') }}">
		{{ form.hidden_tag() }}
		<div class="form-group">
			<label class="control-label col-sm-2 sr-only">Title</label>
			<div class="col-sm-4">
				{{ form.title(class_="form-control",placeholder="Title") }}
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				{{ form.create(class_="btn btn-default") }}
			</div>
		</div>
	</form>
</div>

{% endblock %}
